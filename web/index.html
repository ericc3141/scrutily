<!DOCTYPE html>
<html>
<head>
    <title>Truth Twitter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8"/>
    <!-- loads general css stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- loads desktop css stylesheet -->
    <link rel="stylesheet" media="screen and (min-width: 800px)" href="desktop.css">
    <!-- loads mobile css stylesheet -->
    <link rel="stylesheet" media="screen and (max-width: 800px)" href="mobile.css">
    <!-- loads favicon-->

    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
    <div class="overall-layout">

        <div class="pagetitle">
            <h1><b>Truth Twitter App</b></h1>
        </div>

        <!-- we display the name of the twitter user
            here from whom we get our tweets-->
        <div class="username">
            <h2><b>@Some-Twitter-Username</b></h2>
        </div>

        <!-- our search bar where we can enter the name
            of a twitter user we want to read tweets from
            note: when there was no search performed yet, we
            should have a default value (e.g. @Some-Twitter-User
            or something more funny) -->
        <div class="searchbar"><h2>
            <form method="post" id="user-form" action="javascript:void(0);">
                <!-- text input field -->
                <input type="text">
                <!-- search button 
                <button type="submit" value="submit"><p>search me!</p></button> -->
            </form>
        </div>

        <!-- this is where we put our fancy color
        tiles with all the js stuff-->
        <div class="tile-grid">
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>
            <div class="tile"><p>Some Tweet</p></div>            
            <div class="tile"><p>Some Tweet</p></div>

        </div>
    
                <!-- some information about us :) -->
            <div class="footer">
                <p>proudly produced at HackTech 2019 by Eric, Fabian, Tejaswini and Vinuta :)</p>
            </div>

    </div>
</body>
</html>
